<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Finder</title>
  <!-- Link to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Flight Finder</h1>
  <p>Search cheap self-transfer flights</p>

  <!-- Flight Search Form -->
  <div class="search-container">
    <form class="flight-search-form">
      <div class="form-row">
        <div class="form-group">
          <label for="origin">Origin Airport</label>
          <input type="text" id="origin" name="origin" placeholder="e.g., JFK" required>
        </div>
        
        <div class="form-group">
          <label for="destination">Destination Airport</label>
          <input type="text" id="destination" name="destination" placeholder="e.g., LAX" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="form-group">
          <label for="departure-date">Departure Date</label>
          <input type="date" id="departure-date" name="departure-date" required>
        </div>
        
        <div class="form-group">
          <label for="passengers">Passengers</label>
          <select id="passengers" name="passengers" required>
            <option value="">Select passengers</option>
            <option value="1">1 Passenger</option>
            <option value="2">2 Passengers</option>
            <option value="3">3 Passengers</option>
            <option value="4">4 Passengers</option>
            <option value="5">5 Passengers</option>
            <option value="6">6 Passengers</option>
            <option value="7">7 Passengers</option>
            <option value="8">8 Passengers</option>
          </select>
        </div>
      </div>
      
      <div class="form-row">
        <button type="submit" class="search-btn">Search Flights</button>
      </div>
    </form>
  </div>

  <!-- JS connected at bottom -->
  <script src="script.js"></script>
</body>
</html>
